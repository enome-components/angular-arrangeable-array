<div class='arrangeable-array'>

  <div class='row' ng-repeat='item in array' data-index='{{$index}}'>
    <div class='col1'>{{item}}</div>
    <div class='col2'>
      <button ng-click='remove(item)'><i class='icon-remove'></i></button>
    </div>
  </div>

  <div class='row last' data-index='{{array.length}}'></div>

</div>
